<div #taskModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-vertical-dialog">
        <div class="modal-content modal-vertical-content" *ngIf="show">
            <div class="modal-header">
                <div class="row">
                    <h5 class="modal-title">Tarea: {{task.displayName}} - {{task.id}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hide()">&times;</button>                
                </div>                
            </div>
            <div class="modal-body modal-vertical-body">
                <iframe class="viewer-frame vertical-frame" seamless="" width="100%" height="100%" frameborder="0" [src]="url"></iframe>
            </div>
        </div>
    </div>
</div>
